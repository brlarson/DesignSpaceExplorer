<h1>Make Signature Subset</h1>
<p>
Click on the <img src="../../icons/config_subset.gif" width="20"/> which generates signature files for 
every design in the <em>unselected</em> design space.  
</p>

<p>
Instance model files are not created for All Configurations.  Only signature files are created.
